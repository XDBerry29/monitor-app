<div [ngClass]="currentMode" class="app-container">
    <header class="app-header">
      <div class="title"><img alt="Secpral Logo"  class="logo" src="logo.svg"/>
        <h1>Log Monitoring Dashboard</h1>
      </div>
      <button class="toggle-button" (click)="toggleMode()">
        <mat-icon>{{ currentMode === 'dark-mode' ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </header>
    <main>
      <app-options-view></app-options-view>
      <app-log-view></app-log-view>
    </main>
  </div>
